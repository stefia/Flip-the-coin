<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Flip the coin">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Flip the coin | devChallenges.io</title>
  </head>
  <body>
    <section class="flip">
      <div class="container">
        <div class="flip__wrapper">
          <div class="flip__text">
            <h1 class="flip__title text--h1">Flip the coin</h1>
            <p class="flip__subtitle text--body">Press the coin or the button to flip the coin</p>
          </div>
          <img id="coinImage" class="flip__image" src="resources/heads.svg" alt="Монетка" width="100"/>
          <img id="coinShadow" class="flip__shadow" src="resources/shadow.svg" alt="Тень" width="100"/>
          <p id="result" class="flip__name text--body">Heads</p>
          <button id="flipButton" class="flip__button bg--button"><p class="text--btn">Random</p></button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
